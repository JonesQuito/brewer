<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de cliente</title>
	
</head> <!-- Bug corrigido - já não é necessário manter a tag <head> -->

<body>
		
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cliente
			</h1>
		</div>
	</div>

	<div class="container-fluid">
		
		<form >
			
			<div class="row">
				<div class=" col-sm-12 form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control" autofocus="autofocus"/>
				</div>
			</div>
	
			<div class="row">
				<div class="col-sm-4  form-group">
					<label for="tipoPessoa">Tipo pessoa</label>
					<div>
						<div class="radio radio-inline">
							<input type="radio" name="tipoPessoa">
							<label>Física</label>
						</div>
						<div class="radio radio-inline">
							<input type="radio" name="origem">
							<label>Jurídica</label>
						</div>
					</div>
				</div>
				
				<div class=" col-sm-8  form-group">
					<label for="cpfOuCnpj">CPF/CNPJ</label>
					<input id="cpfOuCnpj" type="text" class="form-control">
				</div>
			</div>
				
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="telefone">Telefone</label>
					<input type="text" id="telefone" class="form-control"/>
				</div>
				
				<div class="col-sm-8 form-group">
					<label for="email">Email</label>
					<input id="email" type="text" class="form-control"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="logradouro">Logradouro</label>
					<input id="logradouro" type="text" class="form-control">
				</div>
				
				<div class="col-sm-4 form-group">
					<label for="numero">Número</label>
					<input id="numero" type="text" class="form-control">
				</div>
				
				<div class="col-sm-4 form-group">
					<label for="complemento">Complemento</label>
					<input id="complemento" type="text" class="form-control">
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="cep">CEP</label>
					<input id="cep" type="text" class="form-control">
				</div>
				
				<div class="col-sm-4 form-group">
					<label for="estado">Estado</label>
					<select id="estado" class="form-control">
						<option value="">Selecione o estado</option>
						<option value="Goiás">Goiás</option>
					</select>
				</div>
				
				<div class="col-sm-4 form-group">
					<label for="cidade">Cidade</label>
					<select id="cidade" class="form-control">
						<option value="">Selecione a cidade</option>
						<option value="Goiâni">Goiânia</option>
					</select>
				</div>
			</div>
			
			<button class="btn  btn-primary" type="submit">Salvar</button>
	
		</form>
	</div>

</section>

</body>
</html>
